<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="gmailstyle.css">
</head>
<body>
    
      <video autoplay muted loop id="myVideo">
        <source src="Christmas - 12919.mp4" type="video/mp4">
      </video>
      <section class="form-creation_ctn">
          <div class="form-wrapper">
              <form>
                <h1>Create Gmail Account</h1>
                  <div class="form-control">
                    <input type="text" name="firstName" placeholder="Full Name" required>
                  </div>
                  <div class="form-control">
                    <input type="tel" name="contactNumber" placeholder="Contact Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                  </div>
                  <div class="form-control">
                    <input type="email" name="emailId" placeholder="Enter email id" required>
                  </div>
                  <div>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                  </div>
              </form>
          </div>
      </section>
</body>
</html>
